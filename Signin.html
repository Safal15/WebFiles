<!DOCTYPE html>
<html>
<head>
	<title> Share Sign In Form</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<style>
	.box{
		color: rgb(36, 253, 65);
	}
	.box:hover{
		color:red;
	}
	.kit{
		margin: 10px;
		padding: 10px;
		background-color: rgb(218, 218, 141);
	}

</style>
<body style="background-image: url('images/bg-03.jpg');">>
		<div   class="container">
			 <div class="box">
			<h1 class="text-center"><br>Share Here</h1></br></div>
			<div class="col-lg-8 m-auto d-block">
				<div class="kit">
				<form accept="text-center" onsubmit="return validation()">
					<div class="form-group">
						<label> First name </label>
						<input type="text" name="first" class="form-control" id="first">
						<span id ="firstname" class="text-danger font-weight-bold"></span>
					</div>
					<div class="form-group">
						<label> Last name </label>
						<input type="text" name="last" class="form-control" id="last">
						<span id ="lastname" class="text-danger font-weight-bold"></span>
					</div>

					<div class="form-group">
						<label> Citizenship number </label>
						<input type="text" name="citizen" class="form-control" id="citizen">
						<span id ="citizenship" class="text-danger font-weight-bold"></span>
					</div>

					<div class="form-group">
						<label> Fathers name </label>
						<input type="text" name="father" class="form-control" id="father">
						<span id ="fathername" class="text-danger font-weight-bold"></span>
					</div>
					<div class="form-group">
						<label> Mothers name </label>
						<input type="text" name="mother" class="form-control" id="mother">
						<span id ="mothername" class="text-danger font-weight-bold"></span>
					</div>
					<div class="form-group">
						<label> Address </label>
						<input type="text" name="address" class="form-control" id="address">
						<span id ="addresss" class="text-danger font-weight-bold"></span>
					</div>
					<div class="form-group">
						<label> Contact number </label>
						<input type="text" name="number" class="form-control" id="number">
						<span id ="contactnumber" class="text-danger font-weight-bold"></span>
					</div>
					<div class="form-group">
						<label> Email </label>
						<input type="text" name="email" class="form-control" id="email">
						<span id ="emailid" class="text-danger font-weight-bold"></span>
					</div>
					<div class="form-group">
						<label> Username </label>
						<input type="text" name="user" class="form-control" id="user">
						<span id ="username" class="text-danger font-weight-bold"></span>
					</div>
					<div class="form-group">
						<label> Password </label>
						<input type="password" name="pass" class="form-control" id="pass">
						<span id ="password" class="text-danger font-weight-bold"></span>
					</div>
					<div class="form-group">
						<label> Confirm password </label>
						<input type="password" name="conpass" class="form-control" id="conpass">
						<span id ="conpassword" class="text-danger font-weight-bold"></span>
					</div>
					<input type="Submit" name="submit" value="submit" a href="Login.html" class="btn btn-primary">
					<a href="index.html" style="padding-left: 90%; color: black;"> Go Back</a></div>


				</form>
				
			</div>
		</div>

		<script type="text/javascript">
			function validation(){
				var first = document.getElementById('first').value;
				var last = document.getElementById('last').value;
				var citizen = document.getElementById('citizen').value;
				var father = document.getElementById('father').value;
				var mother = document.getElementById('mother').value;
				var address = document.getElementById('address').value;
				var number = document.getElementById('number').value;
				var email = document.getElementById('email').value;
				var user = document.getElementById('user').value;
				var pass = document.getElementById('pass').value;
				var conpass = document.getElementById('conpass').value;

				if(first==""){
					document.getElementById('firstname').innerHTML = "**First name is Compulsory";
					return false;
				}
				if((first.length <=3) || (first.lenght >20)){
					document.getElementById('firstname').innerHTML = "**First name must be between 3 and 20";
					return false;
				}
				if(!isNaN(first)){
					document.getElementById('firstname').innerHTML = "**only characters allowed";
					return false;
				}
				if(last==""){
					document.getElementById('lastname').innerHTML = "**Last name is Compulsory";
					return false;
				}
				if((last.length <=3) || (last.lenght >20)){
					document.getElementById('lastname').innerHTML = "**Last name must be between 3 and 20";
					return false;
				}
				if(!isNaN(last)){
					document.getElementById('lastname').innerHTML = "**only characters allowed";
					return false;
				}
				if(citizen==""){
					document.getElementById('citizenship').innerHTML = "**citizen number name is Compulsory";
					return false;
				}
				if((citizen.length <=3) || (citizen.lenght >20)){
					document.getElementById('citizenship').innerHTML = "**Citizenship number must be between 3 and 20";
					return false;
				}
				 // if(!isNaN(citizen)){
				 // 	document.getElementById('citizenship').innerHTML = "**please enter numbers only";
				 // 	return false;
				 // }
				if(father==""){
					document.getElementById('fathername').innerHTML = "**Fathers name is Compulsory";
					return false;
				}
				if((father.length <=3) || (father.lenght >20)){
					document.getElementById('fathername').innerHTML = "**Fathers name must be between 3 and 20";
					return false;
				}
				if(!isNaN(father)){
					document.getElementById('fathername').innerHTML = "**only characters allowed";
					return false;
				}
				if(mother==""){
					document.getElementById('mothername').innerHTML = "**Mothers name is Compulsory";
					return false;
				}
				if((mother.length <=3) || (mother.lenght >20)){
					document.getElementById('mothername').innerHTML = "**Mothers name must be between 3 and 20";
					return false;
				}
				if(!isNaN(mother)){
					document.getElementById('mothername').innerHTML = "**only characters allowed";
					return false;
				}
				if(address==""){
					document.getElementById('addresss').innerHTML = "**Address is Compulsory";
					return false;
				}
				if((address.length <=3) || (address.lenght >20)){
					document.getElementById('addresss').innerHTML = "**Address must be between 3 and 20";
					return false;
				}
				if(!isNaN(address)){
					document.getElementById('addresss').innerHTML = "**only characters allowed";
					return false;
				}
				if(number==""){
					document.getElementById('contactnumber').innerHTML = "**Contact number is Compulsory";
					return false;
				}
				if(isNaN(number)){
					document.getElementById('contactnumber').innerHTML = "**Digits only allowed";
					return false;
				}
				if(number.length!=10) {
					document.getElementById('contactnumber').innerHTML = "**Enter Valid number";
					return false;
				}
				if(email==""){
					document.getElementById('emailid').innerHTML = "**Email id is Compulsory";
					return false;
				}
				if(email.indexOf('@') <= 0){
					document.getElementById('emailid').innerHTML = "**Invalid position of @";
					return false;
				}
				if(email.charAt(email.length-4)!='.'){
					document.getElementById('emailid').innerHTML = "**Invalid gmail id";
				}
				if(user==""){
					document.getElementById('username').innerHTML = "**Username name is Compulsory";
					return false;
				}
				if((user.length <=3) || (address.lenght >20)){
					document.getElementById('username').innerHTML = "**Username must be between 3 and 20";
					return false;
				}
				if(!isNaN(user)){
					document.getElementById('username').innerHTML = "**only characters allowed";
					return false;
				}
				if(pass==""){
					document.getElementById('password').innerHTML = "**Password name is Compulsory";
					return false;
				}
				if((pass.length <=6) || (pass.lenght >20)){
					document.getElementById('password').innerHTML = "**Password must be between 6 and 20";
					return false;
				}
				if(pass!=conpass){
					document.getElementById('conpassword').innerHTML = "**Password must be Same";
					return false;

				if(conpass==""){
					document.getElementById('conpassword').innerHTML = "**Re-write the password ";
					return false;
				}
				
				}
			}
		</script>

</body>
</html>
